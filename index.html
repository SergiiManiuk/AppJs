
<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Users</title>
    <link href="./resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="./dist/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <div>
        <div class="listWinners wrapper form-horizontal">

              <div class="form-rundom-winner">
                <div class="winner-cell new-winner-cell">
                  <p>Winner:</p>
                </div>
                <div class="winner-cell new-winner-cell-name">
                  <p id="addWinner">Stepan</p>
                </div>
                <div class="winner-cell new-winner-cell-btn"><a href="#" id="newInner" class="btn btn-primary btn-large newInner">New Winner</a></div>
              </div>

         
          <div class="wrapper">
                <form class="validateForm newForm">
                  <h1>Register form</h1>
                  <table>
                    <tr>
                      <td><label for="name">Name</label>
                      </td>
                      <td>
                        <input type="text" id="name" class="form-control" name="name" placeholder="Name"
                          data-error="Please enter your firstname" value="Sergey">
                      </td>
                    </tr>
                    <tr>
                      <td><label for="surname">Surname</label>
                      </td>
                      <td>
                        <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname"
                          data-error="Please enter your lastname" value="Dee">
                      </td>
                    </tr>
                    <tr>
                      <td><label for="email">Email</label>
                      </td>
                      <td>
                        <input id="email" name="email" type="email" class="form-control" placeholder="Email"
                          data-error="Please enter a valid email address" value="sdfsdf@gmail.com">
                      </td>
                    </tr>
                    <tr>
                      <td><label for="phone">Phone</label>
                      </td>
                      <td>
                        <input id="phone" name="phone" type="number" class="form-control" placeholder="Phone"
                           value="234234">
                      </td>
                    </tr>
                    <tr>
                      <td><label>Date of Birth</label>
                      </td>
                      <td>
                        <input name="date" type="text" placeholder="Date" data-error="Please enter a valid Date" class="form-control" value="">
                        <span class="datePattern">date/month/year</span>
                      </td>
                    </tr>
                  </table>
                  <div class="submittt">
                    <input type="submit" id="submitt" value="Добавить" class="btn btn-primary btn-large mainSubmit">
                  </div>
                </form>
          </div>
        </div>
      </div>
    </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <script src="./src/javascript/main.js"></script>
  </body>
</html>
